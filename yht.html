<html>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script src="js/jquery.js"></script>

<body>
    <div id="wrap">
        <header class="main-header">
            <div class="container">
                <div class="logo">
                    <a href="index.html"><img src="images/Juttalogo8.png" alt="jutta" /></a>
                </div>
                <!-- /.logo -->
                <nav class="main-nav">
                    <ul>
                        <li><a href="index.html">Etusivu</a></li>

                    </ul>
                </nav>
            </div>
            <!-- /.container-->
        </header>
        <div class="container">
            <div class="clr"></div>
            <div id="content">
                <h1>Ota yhteyttä</h1>
                <br/>
                <form>
                    <div>
                        <label for="name">Nimi: </label>
                        <div><input name="name" type="text" /></div>
                    </div>
                    <div>
                        <label for="email">Sähköposti: </label>
                        <div><input name="email" type="email" /></div>
                    </div>
                    <div>
                        <label for="message">Avoin palaute: </label>
                        <div><textarea name="message" rows="10" cols="50"></textarea></div>
                    </div>
                    <div><input type="submit" value="Lähetä" /></div>
                </form>
            </div>
            <!-- /.content -->
            <aside id="sidebar">
                <h3>Lähteitä</h3>
                <ul class="list-group">
